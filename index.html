<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>Giving Gift</title>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	<script src='jquery-1.8.2.min.js'></script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<div id="top_left">
				<div id="top_logo">
					<a href="index.html" id="logo">GivingGift</a>
				</div>
				<div id="top_nav">
					<ul>
						<li><a href="#" id="login_click">Log In</a></li>
						<li><a href="#" id="join_click">Join</a></li>
						<li><a href="#">help</a></li>
					</ul>
				</div>
			</div>
			<div id="top_right">
				<form action="">
					<input type="text" name="search" id="search">
					<input type="submit" value="Search" id="search_button">
				</form>
			</div>
		</div>
		<div id="header">
			<h1><span>Show your gift to ungifted people!</span></h1>
		</div>
		<div id="content">
			<ul>
				<a href="#" id="login_click"><li class="main_nav"><span id="login">Log In</span></li></a>
				<a href="#" id="join_click"><li class="main_nav"><span id="join">Join</span></li></a>
			</ul>
		</div>
		<div id="footer">
			<p>사이트맵 | 고객센터</p>
			<p>Copyright © GivingGift. All rights reserved.</p>
		</div>
		<div id="login_page">
			<div class="window_logo">GivingGift</div>
			<a href="#"><img class="closebutton" src="images/fileclose.png"></a>
			<form action="">
				<div class="login_class"><div>E-Mail</div><input type="text" name="ID"></div>
				<div class="login_class"><div>Password</div><input type="password" name="password"></div>
				<div id="login_button"><input type="submit" name="submit" value="log in"></div>
			</form>
		</div>
		<div id="join_page">
			<div class="window_logo">GivingGift</div>
			<a href="#"><img class="closebutton" src="images/fileclose.png"></a>
			<form action="">
				<div class="join_class"><div>이름</div><input type="text" name="name"></div>
				<div class="join_class"><div>E-Mail</div><input type="text" name="ID"></div>
				<div class="join_class"><div>Password</div><input type="password" name="password"></div>
				<div class="join_class"><div>Password 확인</div><input type="password" name="password"></div>
				<div class="join_class"><div>전화번호</div><input type="text" name="phone"></div>
				<div class="join_class"><div>관심분야</div>
					<div id="checkbox">
						<input type="checkbox" name="like" value="music"><div>음악</div>
						<input type="checkbox" name="like" value="soccer"><div>체육</div>
						<input type="checkbox" name="like" value="art"><div>미술</div>
						<input type="checkbox" name="like" value="science"><div>과학</div>
						<input type="checkbox" name="like" value="sleep"><div>낮잠</div>
						<input type="checkbox" name="like" value="hungry"><div>야식</div>
					</div>
				</div>
				<div id="join_button"><input type="submit" name="submit" value="join"></div>
			</form>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">

$("#login_page").hide();
$("#join_page").hide();

$(function() {
	$("#wrap").find("#login_click").click(function() {
		$("#login_page").show();
	});
	$("#content>ul").find("#login_click").click(function() {
		$("#login_page").show();
	});

	$("#wrap").find("#join_click").click(function() {
		$("#join_page").show();
	});
	$("#content>ul").find("#join_click").click(function() {
		$("#join_page").show();
	});

	$(".closebutton").click(function() {
		$(this).parent().parent().hide();
	});
});
</script>
