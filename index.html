<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>Giving Gift</title>
	<link href="stylesheets/index.css" rel="stylesheet" type="text/css">
	<script src='jquery-1.8.2.min.js'></script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<div id="top_left">
				<div id="top_logo">
					<a href="index.html" id="logo">GivingGift</a>
				</div>
				<div id="top_nav">
					<ul>
						<li><a href="#" id="login_click">Log In</a></li>
						<li><a href="#" id="join_click">Join</a></li>
						<li><a href="#">help</a></li>
					</ul>
				</div>
			</div>
			<div id="top_right">
				<form action="">
					<input type="text" name="search" id="search">
					<input type="submit" value="| Search" id="search_button">
				</form>
			</div>
		</div>
		<div id="header">
			<h1><span>Show your gift to ungifted people!</span></h1>
		</div>
		<div id="content">
			<ul>
				<a href="#" id="login_click"><li class="main_nav"><span id="login">Log In</span></li></a>
				<a href="#" id="join_click"><li class="main_nav"><span id="join">Join</span></li></a>
			</ul>
			<div id="facebook_login">
				<a href="#"><img src="images/facebookicon.png">facebook ID로 로그인하기</a>
			</div>
		</div>
		<div id="footer">
			<p>사이트맵 | 고객센터</p>
			<p>Copyright © GivingGift. All rights reserved.</p>
		</div>
		<div id="login_page">
			<div class="window_logo">GivingGift</div>
			<a href="#"><img class="closebutton" src="images/fileclose.png"></a>
			<form action="">
				<div class="login_class"><div>E-Mail</div><input type="text" name="ID"></div>
				<div class="login_class"><div>Password</div><input type="password" name="password"></div>
				<div class="window_button"><input type="submit" name="submit" value="log in"></div>
			</form>
		</div>
		<div id="join_page">
			<div class="window_logo">GivingGift</div>
			<a href="#"><img class="closebutton" src="images/fileclose.png"></a>
			<form action="#">
				<div id="join_class">
					<div class="join_class_tr">
						<div class="tr_name">이름</div><div><input class="input_text" type="text" name="name"></div>
					</div>
					<div class="join_class_tr">
						<div class="tr_name">E-Mail</div><div><input class="input_text" type="text" name="ID"></div>
					</div>
					<div class="join_class_tr">
						<div class="tr_name">Password</div><div><input class="input_text" type="password" name="password"></div>
					</div>
					<div class="join_class_tr">
						<div class="tr_name">Password 확인</div><div><input class="input_text" type="password" name="password"></div>
					</div>
					<div class="join_class_tr">
						<div class="tr_name">전화번호</div><div><input class="input_text" type="text" name="phone"></div>
					</div>
					<div class="join_class_tr">
						<div class="tr_name">성별</div><div>
							<input type="radio" name="gender" value="male">남
							<input type="radio" name="gender" value="female">여
						</div>
					<div class="join_class_tr">
						<div class="tr_name">주소</div><div><input class="input_text" type="text" name="address"></div>
					<div class="join_class_tr">
						<div class="tr_name">관심분야</div><div id="checkbox">
							<input type="checkbox" name="like" value="music">음악
							<input type="checkbox" name="like" value="soccer">체육
							<input type="checkbox" name="like" value="art">미술
							<input type="checkbox" name="like" value="science">과학
							<input type="checkbox" name="like" value="sleep">낮잠
							<input type="checkbox" name="like" value="hungry">야식
						</div>
					</div>
				</div>
				<div class="window_button"><input type="submit" name="submit" value="join"></div>
			</form>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">

$("#login_page").hide();
$("#join_page").hide();

$(function() {
	$("#wrap").find("#login_click").click(function() {
		$("#login_page").show();
	});
	$("#content>ul").find("#login_click").click(function() {
		$("#login_page").show();
	});

	$("#wrap").find("#join_click").click(function() {
		$("#join_page").show();
	});
	$("#content>ul").find("#join_click").click(function() {
		$("#join_page").show();
	});

	$(".closebutton").click(function() {
		$(this).parent().parent().hide();
	});
});
</script>
